<div class="overflow-x-auto p-0 rounded-lg mt-3">
    <table mat-table [dataSource]="tableData">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let task" class="my-3 mx-4 text-gray-700 text-[13px] line-clamp-1 overflow-hidden">
          {{ task.title }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task">
          <span
            class="px-2 py-1 text-xs rounded inline-block"
            [ngClass]="getStatusBadgeClass(task.status)"
            >{{ task.status }}</span
          >
        </td>
      </ng-container>
  
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let task">
          <span
            class="px-2 py-1 text-xs rounded inline-block"
            [ngClass]="getPriorityBadgeClass(task.priority)"
            >{{ task.priority }}</span
          >
        </td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let task" class="text-gray-700 text-[13px] text-nowrap">
          {{ formatDate(task.createdAt) }}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
