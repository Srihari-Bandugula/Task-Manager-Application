<div class="flex flex-wrap justify-center gap-2 mt-4 space-x-6">
    <div *ngFor="let entry of payload; let index = index" class="flex items-center space-x-2">
      <div class="w-2.5 h-2.5 rounded-full" [ngStyle]="{ 'background-color': entry.color }"></div>
      <span class="text-xs text-gray-700 font-medium">{{ entry.value }}</span>
    </div>
  </div>
