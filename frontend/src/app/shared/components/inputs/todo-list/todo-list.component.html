<div
  *ngFor="let item of todoList; let i = index; trackBy: trackById"
  class="flex justify-between items-center bg-gray-50 border border-gray-100 px-3 py-2 rounded-md mb-3 mt-2"
>
  <div class="flex items-center gap-3">
    <input
      *ngIf="completionMode"
      type="checkbox"
      [checked]="item.completed"
      (change)="toggleCompletion(i, item)"
      class="form-checkbox h-4 w-4 text-green-500"
    />
    <p class="text-xs text-black" [class.line-through]="item.completed">
      <span class="text-xs text-gray-400 font-semibold mr-2">{{
        i < 9 ? "0" + (i + 1) : i + 1
      }}</span>
      {{ item.text }}
    </p>
  </div>

  <button
    *ngIf="creationMode"
    class="cursor-pointer"
    (click)="handleDeleteOption(i)"
  >
    <span class="text-lg text-red-500">ğŸ—‘ï¸</span>
  </button>
</div>

<div *ngIf="creationMode" class="flex items-center gap-5 mt-4">
  <input
    type="text"
    placeholder="Enter Task"
    [(ngModel)]="option"
    class="w-full text-[13px] text-black outline-none bg-white border border-gray-100 px-3 py-2 rounded-md"
  />
  <button class="card-btn text-nowrap" (click)="handleAddOption()">
    <span class="text-lg">â•</span> Add
  </button>
</div>
