<div class="relative w-full">
  <!-- Dropdown Button -->
  <button (click)="toggleDropdown()"
          class="w-full text-sm text-black outline-none bg-white border border-slate-100 px-2.5 py-3 rounded-md mt-2 flex justify-between items-center">
    {{ selectedLabel }}
    <span class="ml-2">
      <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="rotate-180">
        <path d="M12 16l-4-4h8z"/>
      </svg>
      <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path d="M12 8l4 4h-8z"/>
      </svg>
    </span>
  </button>

  <!-- Dropdown Menu -->
  <div *ngIf="isOpen" class="absolute z-10 mt-1 w-full bg-white border border-slate-100 rounded-md shadow-md">
    <div *ngFor="let option of options"
         (click)="handleSelect(option.value)"
         class="px-3 py-2 hover:bg-gray-100 cursor-pointer text-sm">
      {{ option.label }}
    </div>
  </div>
</div>
